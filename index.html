<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon"
        href="https://instagram.com/static/images/ico/favicon.ico/36b3ee2d91ed.ico">
    <link rel="stylesheet" href="./style.css">
    <title>Instagram</title>
</head>

<body>
    <main>
        <section class="images">
            <img src="./img/instagram-celular.png" alt="Phone">
        </section>
            <div class="container">
                <div class="box">
                    <img src="./img/instagram-logo.png" alt="Instagram" class="logo">
                    <img src="./img/perfil-insta.jpg" alt="jorgin_p" class="profile">
                    <a href="#" class="continue">Continue como jorgin_p</a>
                    <a href="#" class="remove-account">Remover conta</a>
                </div>

                <div class="box">
                    <span class="not-account">Não é jorgin_p?</span>
                    <span class="not-account">
                        <a href="#" class="remove-account">Alternar contas</a>
                        <span class="not-account">ou</span>
                        <a href="#" class="remove-account">Inscreva-se</a>
                    </span>
                </div>

                <div class="app">
                    <p class="download-app">Baixe o aplicativo</p>
                    <img src="./img/apple-button.png" alt="App apple">
                    <img src="./img/googleplay-button.png" alt="App android">
                </div>
            </div>
    </main>

    <!-- -->
</body>

</html>
